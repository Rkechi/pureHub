<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M100 20 L150 50 L150 110 L100 140 L50 110 L50 50 Z" 
        fill="url(#blueGradient)" opacity="0.2" stroke="url(#blueGradient)" stroke-width="3"/>
  
  <!-- Middle hexagon -->
  <path d="M100 40 L135 60 L135 100 L100 120 L65 100 L65 60 Z" 
        fill="url(#blueGradient)" opacity="0.4" stroke="url(#blueGradient)" stroke-width="2.5"/>
  
  <!-- Inner hexagon (solid) -->
  <path d="M100 60 L120 72 L120 96 L100 108 L80 96 L80 72 Z" 
        fill="url(#blueGradient)" stroke="none"/>
  
  <!-- Connectivity dots (IoT representation) -->
  <circle cx="100" cy="30" r="4" fill="#3B82F6"/>
  <circle cx="145" cy="55" r="4" fill="#14B8A6"/>
  <circle cx="145" cy="105" r="4" fill="#3B82F6"/>
  <circle cx="100" cy="135" r="4" fill="#14B8A6"/>
  <circle cx="55" cy="105" r="4" fill="#3B82F6"/>
  <circle cx="55" cy="55" r="4" fill="#14B8A6"/>
  
  <!-- Connection lines (sensor network) -->
  <line x1="100" y1="30" x2="100" y2="60" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
  <line x1="145" y1="55" x2="120" y2="72" stroke="#14B8A6" stroke-width="1.5" opacity="0.6"/>
  <line x1="145" y1="105" x2="120" y2="96" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="135" x2="100" y2="108" stroke="#14B8A6" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="105" x2="80" y2="96" stroke="#3B82F6" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="55" x2="80" y2="72" stroke="#14B8A6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center sparkle (cleanliness symbol) -->
  <circle cx="100" cy="84" r="6" fill="white" opacity="0.9"/>
  <path d="M100 76 L101 82 L107 84 L101 86 L100 92 L99 86 L93 84 L99 82 Z" 
        fill="white" opacity="0.8"/>
</svg>
